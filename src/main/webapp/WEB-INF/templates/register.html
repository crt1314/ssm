<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JustForYou - Register</title>
    <link th:href="@{/static/css/jfy_basic.css}" rel="stylesheet">
</head>
<body>
    <form th:action="@{/realRegister}" method="post" id="user_form">
        <span th:if="${ErrMsg != null && ErrMsg != ''}" th:text="${ErrMsg}"></span><br/>
        <label for="username">用户名：</label>
        <input type="text" placeholder="请填写用户名" name="username" required autofocus id="username">
        <br/>
        <span id="username-span"></span>
        <br/>
        <label for="password">密码</label>
        <input type="password" placeholder="请填写密码" name="password" required id="password">
        <br/>
        <span id="password-span"></span>
        <br/>
        <label for="check">密码验证</label>
        <input id="check" placeholder="请重新输入密码" type="password" required>
        <br/>
        <span id="check-span"></span>
        <br/>
        <input type="submit" value="Register">
    </form>
    <script th:src="@{/static/js/jquery-3.5.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/check_user_exists.js}" type="text/javascript"></script>
</body>
</html>
